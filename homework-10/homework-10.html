  <section id="wrap">
    <header>
      <h1>JS Piano</h1>
      <h2>Use your keyboard. Hover for hints.</h2>
    </header>
    <section id="main">
      <div class="nowplaying"></div>
      <div class="keys">

        <div data-key="81" class="key" data-note="A">
          <span class="hints">q</span>
      </div>
      
      <div data-key="87" class="key" data-note="B">
        <span class="hints">w</span>
      </div>
      
      <div data-key="69" class="key" data-note="C">
        <span class="hints">e</span>
      </div>
      
      <div data-key="82" class="key" data-note="D">
        <span class="hints">r</span>
      </div>
      
      <div data-key="84" class="key" data-note="E">
        <span class="hints">t</span>
      </div>
      
      <div data-key="89" class="key" data-note="F">
        <span class="hints">y</span>
      </div>
      
      <div data-key="85" class="key" data-note="G">
        <span class="hints">u</span>
      </div>
      </div>

     
      <audio data-key="81"  src="./audio/tune_1.mp3"></audio>
      <audio data-key="87"  src="./audio/tune_7.mp3"></audio>
      <audio data-key="69"  src="./audio/tune_2.mp3"></audio>
      <audio data-key="82"  src="./audio/tune_4.mp3"></audio>
      <audio data-key="84"  src="./audio/tune_3.mp3"></audio>
      <audio data-key="89"  src="./audio/tune_6.mp3"></audio>
      <audio data-key="85"  src="./audio/tune_5.mp3"></audio>
      </section>
  </section>
